{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-4"></div>
        <form class="card border-success col-4 p-3" method="post" action="{% url 'login' %}">
            <h3 class="text-center font-monospace">Login</h3>
            {% csrf_token %}
            {{ msg }}
            <div class="form-group p-3 mt-3">
                <label>Email : </label>
                <input class="form-control" type="email" name="email" id="email" placeholder="someone@example.com" required>
            </div>
            <div class="form-group p-3">
                <label>Password : </label>
                <input class="form-control" type="password" name="pass" id="pass" placeholder="Your Password" required>
            </div>
            <div class="row container mt-2">
                <div class="col-6">
                    <button class="form-control btn-primary" type="submit"><i class="fas fa-sign-in"></i> Login</button>
                </div>
                <div class="col-6">
                    <button class="form-control btn-secondary" type="button" onclick="location.href='{% url 'signup' %}'"><i class="fas fa-user-circle"></i> Signup</button>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock %}
