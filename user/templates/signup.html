{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-4"></div>
        <form class="card border-success col-4 p-3" method="post" action="{% url 'signup' %}" onsubmit="return check_pass()">
            <h3 class="text-center font-monospace">Signup</h3>
            {% csrf_token %}
            {{ msg }}
            <div class="form-group p-3 mt-3">
                <label>Username : </label>
                <input class="form-control" type="text" name="username" id="username" minlength="5" maxlength="30" placeholder="Provide Username" required>
            </div>
            <div class="form-group p-3">
                <label>Email : </label>
                <input class="form-control" type="email" name="email" id="email" placeholder="someone@example.com" required>
            </div>
            <div class="form-group p-3">
                <label>Password : </label>
                <input class="form-control" type="password" name="pass" id="pass" minlength="8" maxlength="32" placeholder="Password" required>
            </div>
            <div class="form-group p-3">
                <label>Confirm Password : </label>
                <input class="form-control" type="password" name="conf_pass" id="conf_pass" minlength="8" maxlength="32" placeholder="Confirm Password" required>
            </div>
            <div class="form-group p-3">
                <label>Address : </label>
                <textarea class="form-control" rows=3 name="address" id="address" placeholder="Provide Address" required></textarea>
            </div>
            <div class="container w-50 mt-3">
                <button class="form-control btn-primary" type="submit"><i class="fas fa-user"></i> Sign Up</button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script type="text/javascript">
        function check_pass(){
            pass = document.getElementById('pass').value;
            confirm = document.getElementById('conf_pass').value;
            if(pass !== confirm){
                alert("Password and Confirm Password doesn't Match")
                return false;
            }
        }
    </script>

{% endblock %}
